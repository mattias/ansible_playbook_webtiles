---
protocol: http://
subdomain: crawl
domain: crawl-webtiles.com
letsencrypt_email: webmaster@crawl-webtiles.com
chroot_dir: /home/crawl/DGL/
crawl_dev_dir: /home/crawl-dev/
crawl_users:
  - name: crawl
    groups: root,www-data
    uid: 1045
  - name: crawl-dev
    groups: root,www-data
    uid: 1046
system_users:
  - name: www-data
    groups: crawl,crawl-dev
  - name: root
    groups: crawl,crawl-dev
mounts:
  - proc
  - dev/pts

# dgamelaunch.conf variables
max_users: "64000"
server_id: "CSZO - Dungeon Crawl Stone Soup - crawl.s-z.org / dobrazupa.org"
server_name: "cszo"
versions:
  - "0.18"
  - "0.17"

port: "8080"
ssl: False

# letsencrypt TODO
letsencrypt_defaults:
  dir: store/letsencrypt-test
  email: 'webmaster@{{ domain }}'
  host: "{{ domain }}"
  webroot: /var/www/crawl_ssl
  min_days: 7
  domains_key_size: 4096
  user_key_size: 4096
  staging: yes
letsencrypt_certificates:
  - domains:
      - name: "{{ domain }}"
        cn: yes
      - "{{ subdomain }}.{{ domain }}"
